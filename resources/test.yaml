apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    - hello
    - buh bye
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
        - name: sidecar
          image: log-sidecar:0.1.1
          ports:
            - containerPort: 80
